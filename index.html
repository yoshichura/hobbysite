<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshi - 自己紹介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .profile-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .job-title {
            font-size: 1.3em;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .info-section {
            margin-bottom: 25px;
        }

        .info-label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .info-value {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .hobby-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 1.2em;
        }

        .color-sample {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #4CAF50, transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-circle">Y</div>
        
        <h1>Yoshi</h1>
        <div class="job-title">Product Manager</div>
        
        <div class="divider"></div>
        
        <div class="info-section">
            <div class="info-label">趣味</div>
            <div class="info-value">
                <span class="hobby-icon">✈️</span>海外旅行
            </div>
        </div>
        
        <div class="info-section">
            <div class="info-label">好きな色</div>
            <div class="info-value">
                <span class="color-sample"></span>緑
            </div>
        </div>
    </div>
</body>
</html>
